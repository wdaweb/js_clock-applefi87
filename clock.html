<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            background :linear-gradient(0deg,rgb(110, 72, 41) 0%,rgb(0, 0, 0)  46%,rgb(255, 246, 238) 46%,rgb(201, 247, 255) 90%);

        }
        #sky {
            position: absolute;
            width: 100%;
            height: 50%;
            overflow: hidden;
            transition: all 5s;
            opacity: 0;
        }

        #skyin {
            /* transform: translate(-50%, -50%) rotate(45deg);
            transform-origin: center 50%; */
            position: absolute;
            background: url('https://www.hapskorea.com/wp-content/uploads/2018/10/star.jpg');
            width: 450%;
            height: 450%;
            top: 50%;
            left: 50%;
            /* transform-origin: 50% 50%; */
            transform: translate(-50%, -40%) rotate(-50deg);

        }

        #sun {
            width: 60px;
            height: 60px;
            transform: translate(-50%, -550%) rotate(45deg);
            transform-origin: center 550%;
            background: radial-gradient(rgb(255, 255, 255) 20%, rgb(240, 213, 125) 60%, rgba(255, 249, 233, 0.884) 100%);
            /* background: radial-gradient(rgb(207, 214, 221) 20%, rgb(187, 205, 218) 50%, rgb(183, 185, 187) 80%, rgb(149, 153, 153) 100%); */
            border-radius: 50%;
        }

        #ground {
            width: 100%;
            height: 50%;
            position: absolute;
            bottom: 0;
            margin: 0;
            background: linear-gradient(0deg, rgb(0, 0, 0) 0%, rgb(110, 72, 41) 90%);
        }


        p {
            color: #000;
            margin: 0;
            /* color:rgb(191,192,192) */
        }

        .title>p {
            font-size: 50px;
            width: 500px;
            text-align: center;
        }

        #body {
            background: rgb(255, 255, 255);
            /* background:rgb(27,28,28); */
            width: 500px;
            height: 500px;
            border: 10px solid rgb(0, 0, 0);
            /* border: 10px solid rgb(191,192,192); */
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            visibility: hidden;
        }

        .cc {
            position: absolute;
            left: 50%;
            top: 50%;
            /* 要自行transformX -50% */
            background-color: black;
            /* background-color: rgb(191,192,192); */
        }

        #hour {
            height: 35%;
            width: 1.5%;
            border: 1px solid #888;
        }

        #minute {
            height: 47%;
            width: 1.3%;
            border: 1px solid #888;
        }

        #second {
            height: 53%;
            width: 0.5%;
            border-radius: 10%;
            background: red;
            box-shadow: 0 50px 10px black;
        }

        .pointer {
            transform-origin: center 85%;
            border-radius: 40% 40% 3px 3px;
        }

        .dot {
            height: 2.8%;
            border-radius: 0;
            transform: translate(-50%, -1700%);
            transform-origin: center 1700%;
        }

        .d0 {
            width: 0.4%;
        }

        .d1 {
            width: 1%;
        }

        .num {
            font-size: 57px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0);
            transform: translate(-50%, -350%) rotate(0deg);
            transform-origin: center 350%;
            color: #000;

        }

        .num>div {
            transform-origin: center center;
            transform: rotate(0deg)
        }

        .center {
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

</head>

<body>
    <div id="sky">
        <div id="skyin"></div>
    </div>
    <div class="title">
        <p>仿真時鐘</p>
        <div id="sun" class="cc"> </div>
        <div id="ground"></div>
        <button onclick="now()">現在時間</button>
        <button onclick="shadow()">查看陰影</button>
        <button onclick="dayNight()">查看早晚</button>
    </div>
    <div id="body">
        <div class="num cc">
            <div>12</div>
        </div>
        <div id="hour" class="cc pointer"></div>
        <div id="minute" class="cc pointer"></div>
        <div id="second" class="cc pointer"></div>
        <div class="d0 dot cc"></div>
        <div class="d1 dot cc"></div>
        <div class="cc center"></div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // 基本版面--------------------------------
        // 建立一圈數字
        for (let i = 1; i < 12; i += 1) {
            let dg = 30 * i;
            // let outNum = document.createElement('div')
            let outNum = $('<div></div>').insertAfter($('.num').eq($('.num').length-1))
            let inNum = $(`<div>${i}</div>`)
            outNum.append(inNum)
            inNum.css('transform',`rotate(-${dg}deg)`)
            outNum.css('transform',`translate(-50%, -350%) rotate(${dg}deg)`)
            outNum.addClass('num cc');
        }

        const createCircle = (e, ar, n) => {
            for (let i = n; i < 360; i += n) {
                let newE = $('<div ></div>').insertAfter(e)
                newE.css('transform', 'translate(-50%, -1700%) rotate(' + i + 'deg)')
                newE.addClass(`${'d' + ar} dot cc`)
            }
        }
        $('.dot').each(function (i) {
            createCircle($(this), i, (i * 4 + 1) * 6)
        })

        // 變動功能-----------------------------------
        // 建立指針移動功能
        const pointers = document.querySelectorAll('.pointer');
        // 先跑一次躲setInterval的等待時間
        let bright = 1;
        let change = 1;
        // 加速幾倍
        let speed = 3600;
        timeMove();
        $('#body').css('visibility','visible')
        setInterval(timeMove, 100)
        
        function timeMove() {
            let now = +new Date();
            // 去除年月 只顯示時間*倍速
            now = (now % 10000000) * speed;
            now = new Date(now)
            // now = new Date(2020, 2, 11, 18, 0, 0);
            let second = now.getSeconds();
            let minute = now.getMinutes();
            let hour = now.getHours();
            let sDeg = second * 6;
            let mDeg = minute * 6 + sDeg / 60;
            let hDeg = hour * 30 + mDeg / 12;
            let deg = [hDeg, mDeg, sDeg];

            // 太陽在幾度?
            let sunDeg = hDeg / 2 + 180;
            // 太陽轉動
            $('#sun').css('transform',`translate(-50%,-550%) rotate(${sunDeg}deg)`)
            
            // 晚上設成0 陰影消失 背景轉換
           hour < 6 || hour > 17?bright = 0:bright = 1
            if (bright != change) {
                change = bright;
                $('#sky').css('transition',`all ${2600/speed}s`)
                // 確認需要變動 再調整透明度
                bright==0? $('#sky').css('opacity', 1): $('#sky').css('opacity', 0)
            }
            //陰影轉動
            $('#skyin').css('transform',`translate(-50%, -40%) rotate(${sunDeg}deg)`)

            // 指針陰影變數
            let transformRatio = [80, 85, 72];
            let shadowRatio = [0.8, 1.8, 3];
            // 如果晚上 就沒有陰影(*0)
            let ratio = 6 * bright;

            for (let elem in pointers) {
                if (!isNaN(elem)) {
                    let sr = shadowRatio[elem] * bright
                    // 建立指針旋轉
                    pointers[elem].style.transform = `translate(-50%,-${transformRatio[elem]}%) rotate(${deg[elem]}deg)`;
                    pointers[elem].style.transformOrigin = 'center ' + transformRatio[elem] + '%'
                    // 指針陰影(配合太陽轉動)
                    pointers[elem].style.boxShadow = `${ratio * sr * Math.sin((Math.PI / 180) * (deg[elem] - sunDeg))}px ${ratio * sr * Math.cos((Math.PI / 180) * (deg[elem] - sunDeg))}px ${1.5 * sr}px #333`
                }
            }
            // 時鐘陰影(配合太陽轉動)
            $('#body').css('box-shadow',` ${ratio * Math.sin((Math.PI / 180) * (0 - sunDeg))}px ${ratio * Math.cos((Math.PI / 180) * (0 - sunDeg))}px ${2}px rgba(0,0,0,0.5) ,${ratio * 2 * Math.sin((Math.PI / 180) * (0 - sunDeg))}px ${ratio * 2 * Math.cos((Math.PI / 180) * (0 - sunDeg))}px ${3}px rgba(0,0,0,0.7)`)
        }

    </script>
</body>

</html>
